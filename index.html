<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <aside class="container col-lg-3 left">
      <h2>Search for a City:</h2>
      <form id="form-sbt">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="user-input"
            aria-describedby="user-input"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <ul class="search-history">

    </ul>
    </aside>
    <main class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="card">
            <h2 class="today-date"></h2>
            <p class="today-temp">Temp: --</p>
            <p class="today-wind">Wind: --</p>
            <p class="today-humid">Humidity: --</p>
            <p class="today-uvi">UVI: --</p>
          </div>
        </div>
        <h3>Five Day Forcast:</h3>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title date1"></h5>
                <p class="temp1">Temp: --</p>
            <p class="wind1">Wind: --</p>
            <p class="humid1">Humidity: --</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
             
              <div class="card-body">
                <h5 class="card-title date2"></h5>
                <p class="temp2">Temp: --</p>
            <p class="wind2">Wind: --</p>
            <p class="humid2">Humidity: --</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title date3"></h5>
                <p class="temp3">Temp: --</p>
            <p class="wind3">Wind: --</p>
            <p class="humid3">Humidity: --</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title date4"></h5>
                 <p class="temp4">Temp: --</p>
            <p class="wind4">Wind: --</p>
            <p class="humid4">Humidity: --</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title date5"></h5>
                <p class="temp5">Temp: --</p>
            <p class="wind5">Wind: --</p>
            <p class="humid5">Humidity: --</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
